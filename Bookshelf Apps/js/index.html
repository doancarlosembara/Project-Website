<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="storage.js"></script>
    <script src="dom.js"></script>
</head>

<body>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="p-5 text-center card-header text-light bi-chevron-right">
                    <h1 style="color: rgb(4, 177, 245);">Bookshelf Apps</h1>
                </div>              
            </div>
              <div class="carousel-item">
                <div class="p-5 text-center card-header text-light bi-chevron-right">
                    <h1 style="color: rgb(4, 177, 245);">Bookshelf Apps ini memiliki fitur menambahkan, mencari, memindahkan, dan menghapus data Buku.</h1>
                </div>              
            </div>
              <div class="carousel-item">
                <div class="p-5 text-center card-header text-light bi-chevron-right">
                    <h1 style="color: rgb(4, 177, 245);">Enjoy!</h1>
                </div>
            </div>
        </div>
        </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        <main class="gap-4 card-body row justify-content-center">
            <div class="p-3 col-12 col-md-5 col-lg-4">
                <section>
                    <h4 class="mb-3">Tambahkan Buku</h4>
                    <form id="inputBook">
                        <div class="mb-2">
                            <label class="form-label" for="inputBookTitle">Judul</label>
                            <input class="form-control" id="inputBookTitle" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputBookAuthor">Penulis</label>
                            <input class="form-control" id="inputBookAuthor" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputBookYear">Tahun</label>
                            <input class="form-control" id="inputBookYear" type="number" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="inputBookIsComplete" type="checkbox">
                            <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-primary" type="submit">
                                Masukkan Buku
                            </button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="p-3 col-md-6 col-12 col-lg-5" >
                <section>
                    <h4 class="mb-3 card-title">Cari Buku</h4>
                    <form id="searchBook">
                        <label class="form-label" for="searchBookTitle">Judul</label>
                        <div class="input-group">
                            <input class="form-control " id="searchBookTitle" type="text">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <section>
        <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Buku Yang Belum Selesai Di Baca
              </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="mt-5">
                  <div id="incompleteBookshelfList">
                  </div>
              </div>
            </section>

            <section>
              <div id="accordion>
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0" >
                      <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Buku Yang Selesai Di Baca
                      </button>
                    </h5>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="mt-5">
                            <div id="completeBookshelfList">
                            </div>
                        </section>
                        </div>
                  </div>
                </div>
            </section>
            <div class="text-center card-footer bootstrap" style="background-color: rgb(214, 214, 214);"><a href="https://www.linkedin.com/in/doancarlosembara/" target="_blank">Dibuat oleh Doan Carlos Embara</a></div>
    </div>
</body>
</html>
